<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./logic/salaryCalculator.js"></script>

</head>
<body>
		<h1 class="header">Salary Calculator</h1>
		<div class="wrapper">
			<div class="salary-div">
				<div class="salary">
					<label for="name">Name:</label>
					<input type="text" id="name" required>
				</div>
				<div class="salary">
					<label for="employee-type">Type:</label>
					<select name="type" id="type"  required>
						<option value="intern" id="intern">Intern</option>
						<option value="associate" id="associate">Associate</option>
						<option value="manager" id="manager">Manager</option>
						<option value="executives" id="executives">Executive</option>
						<option value="director" id="director">Director</option>
					</select>
				</div>
				<div  class="salary">
					<label for="Level">Level:</label>
					<select name="level" id="level"  required>
						<option value="0" id="zero">0-5yrs</option>
						<option value="1" id="one">6-10yrs</option>
						<option value="2" id="two">11-15yrs</option>
						<option value="3" id="three">16-Above</option>
					</select>
				</div>
				<div class="salary">
					<label for="overtime">Overtime:</label>
					<input type="number" min="1" id="overtime" required placeholder="0 hr"> 
				</div>
				<button class="btn" id="btn" onclick="calculate()" >Calculate</button>
				<button class="btn" id="btn">Clear</button>

			</div>
		</div>
		<div class="show-salary">
			<table>
			  <tr>
			    <th  class="data">Data</th>
			    <th  class="output">Output</th> 
			  </tr>
			  <tr>
			    <td>Name:</td>
			    <td id="outputName" class="output"></td>
			  </tr>
			  <tr>
			    <td>Type:</td>
			    <td id="outputType" class="output"></td>
			  </tr>
				<tr>
			    <td>Basic Salary:</td>
			    <td id="outputSalary" class="output"></td>
			  </tr>
			<tr>
			    <td>Tax:</td>
			    <td id="outputTax" class="output"></td>
			  </tr>
			<tr>
			    <td>Net Salary:</td>
			    <td id="outputNetsalary" class="output"></td>
			</tr>
			</table>
		</div>

	<script>
		$(document).ready(function() {
			console.log("worked");
		});
		function calculate() {
			var output =	salaryCalculator(document.getElementById("name").value,document.getElementById("type").value, document.getElementById("level").value, document.getElementById("overtime").value );
			if( !output.hasOwnProperty('error')){
			    document.getElementById("outputName").innerHTML = output.employeeName;
				document.getElementById("outputType").innerHTML = output.employeeType;
				document.getElementById("outputSalary").innerHTML = output.basicSalary;
				document.getElementById("outputTax").innerHTML = output.tax;
				document.getElementById("outputNetsalary").innerHTML = output.netSalary;
				document.getElementsByClassName("show-salary")[0].style.display = "block";
			} else {
			    var error = output.error.join("\n");
			    alert(error);
			}
        }

	</script>
</body>
</html>
